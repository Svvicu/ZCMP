
<script>
    function dodaj() {
        let a = parseFloat(document.getElementById("liczba1").value);
        let b = parseFloat(document.getElementById("liczba2").value);
        document.getElementById("wynik").textContent = "Wynik: " + (a + b);
    }
    function odejmij() {
        let a = parseFloat(document.getElementById("liczba1").value);
        let b = parseFloat(document.getElementById("liczba2").value);
        document.getElementById("wynik").textContent = "Wynik: " + (a - b);
    }
    function mnoz() {
        let a = parseFloat(document.getElementById("liczba1").value);
        let b = parseFloat(document.getElementById("liczba2").value);
        document.getElementById("wynik").textContent = "Wynik: " + (a * b);
    }
    function dziel() {
        let a = parseFloat(document.getElementById("liczba1").value);
        let b = parseFloat(document.getElementById("liczba2").value);
        if (b === 0) {
            document.getElementById("wynik").textContent = "Błąd: Nie można dzielić przez zero";
        } else {
            document.getElementById("wynik").textContent = "Wynik: " + (a / b);
        }
    }
</script>
